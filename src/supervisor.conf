[program:gunicorn]
command=/opt/otpazk/.venv/bin/python manage.py runserver 0.0.0.0:80
directory=/opt/otpazk/src
user=nobody
autorestart=true
redirect_stderr=true

[program:telegrambot]
command=/opt/otpazk/.venv/bin/python manage.py botpolling --username=otpazk_bot
directory=/opt/otpazk/src
user=nobody
autorestart=true
redirect_stderr=true 